version: 2
updates:
  - package-ecosystem: "pub"
    directory: "/"
    target-branch: "main"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "bump"
      prefix-development: "bump"
      include: "scope"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: Asia/Jakarta
    reviewers:
      - "geekswamp"
    assignees:
      - "geekswamp"
    labels:
      - "bump"
      - "dependabot"
      - "dependencies"
